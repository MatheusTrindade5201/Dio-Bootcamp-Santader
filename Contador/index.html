<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contador - JS</title>
</head>
<body>
    <div class="page">
        <h1 class="titulo">Contador JavaScript</h1>

        <p>Utilize o botão abaixo para adicionar ou remover os números</p>

        <div class="contador">
            <input type="button" value="-" class="botao">
            <div class="display">
                <p class="numero">0</p>
            </div>
            <input type="button" value="+"  class="botao">
        </div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
